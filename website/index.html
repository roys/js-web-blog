      function loadScript(src) {
        return new Promise(function (resolve, reject) {
          var s;
          s = document.createElement('script');
          s.src = src;
          s.onload = resolve;
          s.onerror = reject;
          document.head.appendChild(s);
        });
      }
      function loadNextScript() {
        if (i < scripts.length) { // More scripts to be loaded
          loadScript(scripts[i++]).then(loadNextScript, scripLoadFailed);
        } else { // Done loading

        }
      }
      function scripLoadFailed() {
        console.log('Failed to load script #' + (i - 1) + ' ' + scripts[i - 1]);
      }
      loadNextScript();
      var stylesheets = ['css/blog.css'];
      var j = 0;
      function loadStylesheet(src) {
        return new Promise(function (resolve, reject) {
          var s;
          s = document.createElement('link');
          s.type = 'text/css';
          s.rel = 'stylesheet';
          s.href = src;
          s.onload = resolve;
          s.onerror = reject;
          document.head.appendChild(s);
        });
      }
      function loadNextStylesheet() {
        if (j < stylesheets.length) { // More scripts to be loaded
          loadStylesheet(stylesheets[j++]).then(loadNextStylesheet, stylesheetLoadFailed);
        }
      }
      function stylesheetLoadFailed() {
        console.log('Failed to load stylesheet #' + j + ' ' + stylesheets[j - 1]);
      }
      loadNextStylesheet();
    }

      ko.bindingHandlers.fadeVisible = {
        init: function (element, valueAccessor) {
          //console.log('init():' + element);
          // Initially set the element to be instantly visible/hidden depending on the value
          var value = valueAccessor();
          $(element).toggle(ko.unwrap(value)); // Use "unwrapObservable" so we can handle values that may or may not be observable
        },
        update: function (element, valueAccessor) {
          //console.log('update():' + element);
          // Whenever the value subsequently changes, slowly fade the element in or out
          var value = valueAccessor();
          ko.unwrap(value) ? $(element).fadeIn('fast') : $(element).fadeOut('fast');
        }
      };
      if (location.protocol !== 'file:') {
        initSpaBlog();
      }
    });
